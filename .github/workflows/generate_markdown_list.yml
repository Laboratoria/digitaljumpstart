name: Generate Markdown List

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml markdown2 requests no

    - name: Print working directory
      run: pwd

    - name: List files in current directory
      run: ls -la

    - name: Run generate_markdown_list script
      run: python generate_markdown_list.py

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add markdown_files.csv markdown_files.json markdown_files.yaml
        git status
        git diff-index --quiet HEAD || git commit -m "Update generated markdown files"
        git push
